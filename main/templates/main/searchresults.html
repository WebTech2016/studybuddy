{% extends 'main/base.html' %} {% load staticfiles %}{% block content %}

<body>

    <div class="container">
        <div class="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                        <a class="navbar-brand" href="{% url "index" %}">StudyBuddy</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="{% url "index" %}">Home <span class="sr-only">(current)</span></a></li>
                            <li><a href="">About</a></li>
                            <li class="active"><a href="{% url "courses" %}">Courses</a></li>
                        </ul>
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="{% url "upload" %}">Upload</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
    </div>

    <div class="container container-course">
      <div class="row">
          <h4><b>Search Results for "{{query}}"</b></h4>
          <table class="table">
              <thead>
                  <tr>
                      <th>Course</th>
                      <th>Course ID</th>
                  </tr>
              </thead>
              <tbody>
                  {% for result in results%}
                  <tr onclick="window.document.location='{% url 'course' pk=result.pk %}'">
                      <th scope="row">{{result.name}}</th>
                      <td>{{result.course_id}}</td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static 'js/myjs.js' %}"></script>

</body>
{% endblock %}
