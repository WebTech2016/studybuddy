{% extends 'main/base.html' %} {% block content %} {% load staticfiles %}

<body>

    <!-- header-->
    <div class="container-fullwidth">
        <div class="header">
            <div class="container">
                <nav id="navid" class="navbar navbar-default">

                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="{% url 'index' %}">StudyBuddy</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a></li>

                                <li><a href="{% url 'courses' %}">Courses</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="">Log In</a></li>
                                <li><a href="">Register</a></li>
                                <li><a href="{% url 'upload' %}">Upload</a></li>
                            </ul>
                        </div>

                </nav>

            </div>

        </div>

    <!-- container-fullwidth -->


    <!-- content -->
    <div class="container">

        <img id="picture1" src="http://mijnstudybuddy.nl/wp-content/uploads/2015/05/logo-horizontaal.png" alt="main-image">




        <form method="get" action="/search/" id="searchbarform">
            <div id="searchbargroup" class="form-group">

                <!--<input  type="text" class="form-control large input-medium search-query" name="q" placeholder='"Computer Science",  "Web Analytics"'>

                <input type="submit" class="btn btn-default btn-main" id="searchbarbutton" value="Search!">
            </div>
            <!-- form-group -->
            <label><input type="checkbox" name="checkbox" value="value" checked>Summaries</label>
            <label><input type="checkbox" name="checkbox" value="value" checked>Exams</label>
            <label><input type="checkbox" name="checkbox" value="value" checked>Courses</label>
            <label><input type="checkbox" name="checkbox" value="value" checked>Majors</label>
        </form>


        <div class="row pad-top">

            <h1 class="center">You're in good company!</h1>

            <div class="col-xs-4 iconstuff">
                <img src="{% static 'img/courses.svg' %}" />
                <h2 class="smaller-text">69 Courses</h2>
            </div>
            <div class="col-xs-4 iconstuff">
                <img src="{% static 'img/summaries.svg' %}" />
                <h2 class="smaller-text">123 Summaries</h2>
            </div>
            <div class="col-xs-4 iconstuff">
                <img src="{% static 'img/exams.svg' %}" />

                <a class="pull-right" href="https://twitter.com/?lang=nl"><img height="25px" width="25px" src="https://g.twimg.com/ios_homescreen_icon.png" /></a> -->
            </p>
        </div>
        <!-- container -->
